<!DOCTYPE html>
<html lang="en">
<head>
  <title>Language to Image</title>
</head>
<body>
  <form id="setWord" class="center">
    <label for="nativeLanguage">Select your native language: </label>
    <select id="nativeLanguage" name="nativeLanguageInput">
      <option value="en">English</option>
      <option value="ko">Korean</option>
      <option value="es">Spanish</option>
      <option value="zh">Chinese</opton>
      
    </select><br><br>
    <label for="targetLanguage">Select your target language: </label>
    <select id="targetLanguage" name="targetLanguageInput">
      <option value="en">English</option>
      <option value="ko">Korean</option>
      <option value="es">Spanish</option>
      <option value="zh">Chinese</option>
    </select><br><br>
    <label for="inputWord">Input a word to generate: </label>
    <input id="inputWord" ></input>
    <button type="wordButton" id="setWordButton" >Generate</button>
  </form>
  <p id="wordOutput" class="centerFontBold"></p>
  <p id="defOutput" class="centerFontItalic"></p>
  <br>
  <div id="picOutput" class="centerFont"></div>
  <!-- <img src="https://images.pexels.com/photos/102104/pexels-photo-102104.jpeg?auto=compress&cs=tinysrgb&h=350"> -->
  
</body>
</html>
